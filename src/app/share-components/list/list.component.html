<ion-grid>
  <ion-row>
    <ion-col *ngFor="let item of columns"> {{ item.title }} </ion-col>
  </ion-row>
  <ion-row *ngFor="let item2 of data">
    <ion-col size="3"> {{ item2.gridName }} </ion-col>
    <ion-col size="3"> {{ item2.value }} </ion-col>
    <ion-col
      ><span class="alarm-button">关注&nbsp;</span>
      <span class="alarm-button">取消关注</span></ion-col
    >
  </ion-row>
</ion-grid>
