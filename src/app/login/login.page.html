<ion-content>
  <img src="../../assets/img/login/bg.png" alt="" />
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="../../assets/img/login/用户.png" alt="" />
            <ion-input
              clearInput
              placeholder="请输入用户名"
              [(ngModel)]="userInfo.username"
            >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <img src="../../assets/img/login/密码.png" alt="" />
            <ion-input
              type="password"
              clearInput
              placeholder="请输入密码"
              [(ngModel)]="userInfo.password"
            >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="remember">
          <ion-col>
            <input type="checkbox" [(ngModel)]="userInfo.remember" />
            <span>记住密码</span>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="submit" (click)="login()">登录</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
